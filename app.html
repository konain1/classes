<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>click</button>

    <script>
        const button = document.querySelector('button')

        button.addEventListener('click',()=>{
            fn()
        })

       const gb = ()=>{
        console.log('gb')
       }
        const debounce = (dbfn,d)=>{
            let timer;

            return function(){
                if(timer) clearTimeout(timer)

                timer = setTimeout(() => {
                    dbfn()
                }, d);
            }
        }


        const fn = debounce(gb,800)
    </script>
</body>
</html>
